<div class="detail-item">
  <div *ngIf="!isEmpty">
    <div class="header">
      <div class="image">
        <img src="{{item.image}}">
      </div>
    </div>
    <div class="content">
      <h4 class="name">{{item.name}}
        <span class="color">/ {{item.color}}</span>
      </h4>
      <span class="price">{{item.price}} &euro;</span>
      <div class="text">{{item.description}}</div>
    </div>
  </div>
  <div *ngIf="isEmpty">
    <div class="alert">
      <i class="fa fa-mobile"></i>
      Debe elegir un dispositivo
    </div>
  </div>
</div>
